<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Product Page</title>
  <style>
    /* Add your CSS styles here */
    .product-container {
      width: 80%;
      margin: 0 auto;
    }
    
    .product-header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .product-header h1 {
      font-size: 36px;
      font-weight: bold;
    }
    
    .product-header p {
      font-size: 18px;
      color: gray;
      margin-bottom: 20px;
    }
    
    .product-image {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }
    
    .product-details {
      margin-top: 20px;
      font-size: 18px;
    }
    
    .product-price {
      font-size: 24px;
      font-weight: bold;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="product-container">
    <div class="product-header">
      <h1>Product Name</h1>
      <p>Product Description</p>
    </div>
    <img class="product-image" src="product-1.png" alt="Product Image">
    <div class="product-details">
      <p><strong>Details:</strong></p>
      <ul>
        <li>Feature 1</li>
        <li>Feature 2</li>
        <li>Feature 3</li>
      </ul>
    </div>
    <div class="product-price">
      $99.99
    </div>
  </div>
</body>

</html>
